<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Livros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Livros</h1>

        <form id="form-livro">
            <input type="hidden" id="livro-id">
            <input type="text" id="titulo" placeholder="Título do Livro" required>
            <input type="text" id="autor" placeholder="Autor" required>
            <input type="number" id="npags" placeholder="Nº de Páginas" required>
            <button type="submit">Salvar</button>
        </form>

        <h2>Lista de Livros</h2>
        <table id="tabela-livros">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Nº de Páginas</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/dist/bundle.js"></script>
</body>
</html>
